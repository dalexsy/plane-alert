<!-- src/app/components/input-overlay/input-overlay.component.html -->
<div class="options-overlay" [class.collapsed]="collapsed">
  <div class="top-buttons">
    <app-tab side="right">
      <app-button
        class="collapse-toggle"
        [icon]="collapsed ? 'left_panel_open' : 'left_panel_close'"
        type="tertiary"
        size="medium"
        [ariaLabel]="collapsed ? 'Expand options' : 'Collapse options'"
        [title]="collapsed ? 'Expand options' : 'Collapse options'"
        (click)="toggleCollapsed()"
      ></app-button>
      <app-button
        class="toggle-datetime"
        [icon]="showDateTime ? 'schedule' : 'history_toggle_off'"
        type="tertiary"
        size="medium"
        [ariaLabel]="showDateTime ? 'Hide date/time' : 'Show date/time'"
        [title]="showDateTime ? 'Hide date/time' : 'Show date/time'"
        (click)="toggleDateTimeOverlays.emit()"
      ></app-button>
      <app-button
        class="toggle-brightness"
        [icon]="'brightness_6'"
        type="tertiary"
        size="medium"
        [ariaLabel]="'Toggle map brightness'"
        [title]="'Toggle map brightness'"
        (click)="onBrightnessToggle()"
      ></app-button>
      <app-button
        class="toggle-airport-labels"
        [icon]="showAirportLabels ? 'label' : 'label_off'"
        type="tertiary"
        size="medium"
        [ariaLabel]="
          showAirportLabels ? 'Hide airport labels' : 'Show airport labels'
        "
        [title]="
          showAirportLabels ? 'Hide airport labels' : 'Show airport labels'
        "
        (click)="toggleAirportLabels.emit()"
      ></app-button>
      <app-button
        class="toggle-cloud-cover"
        [icon]="showCloudCover ? 'cloud' : 'cloud_off'"
        type="tertiary"
        size="medium"
        [ariaLabel]="showCloudCover ? 'Hide cloud cover' : 'Show cloud cover'"
        [title]="showCloudCover ? 'Hide cloud cover' : 'Show cloud cover'"
        (click)="cloudToggleChange.emit(!showCloudCover)"
      ></app-button>
      <app-button
        class="toggle-rain-cover"
        [icon]="showRainCover ? 'rainy_heavy' : 'rainy_snow'"
        type="tertiary"
        size="medium"
        [ariaLabel]="showRainCover ? 'Hide rain cover' : 'Show rain cover'"
        [title]="showRainCover ? 'Hide rain cover' : 'Show rain cover'"
        (click)="rainToggleChange.emit(!showRainCover)"
      ></app-button>
      <!-- View axes toggle button -->
      <app-button
        class="toggle-view-axes"
        [icon]="showViewAxes ? 'target' : 'filter_tilt_shift'"
        type="tertiary"
        size="medium"
        [ariaLabel]="showViewAxes ? 'Hide view axes' : 'Show view axes'"
        [title]="showViewAxes ? 'Hide view axes' : 'Show view axes'"
        (click)="coneVisibilityChange.emit(!showViewAxes)"
      ></app-button>
      <!-- Force scan button -->
      <app-button
        class="force-scan"
        icon="refresh"
        type="tertiary"
        size="medium"
        ariaLabel="Force scan now"
        title="Force scan now"
        (click)="onResolveAndUpdate($event)"
      ></app-button>
      <!-- Zoom controls -->
      <app-button
        class="zoom-in"
        icon="add"
        type="tertiary"
        size="medium"
        ariaLabel="Zoom in"
        title="Zoom in"
        (click)="onZoomIn()"
      ></app-button>
      <app-button
        class="zoom-out"
        icon="remove"
        type="tertiary"
        size="medium"
        ariaLabel="Zoom out"
        title="Zoom out"
        (click)="onZoomOut()"
      ></app-button>
    </app-tab>
  </div>
  <form
    *ngIf="!collapsed"
    (submit)="onResolveAndUpdate($event)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="address">Address</label>
      <div *ngIf="currentAddress" class="current-address">
        Current: {{ currentAddress }}
      </div>
      <input
        #addressInput
        type="text"
        autocomplete="off"
        id="address"
        placeholder="Enter address"
        (keydown.enter)="onResolveAndUpdate()"
      />
    </div>
    <div class="form-group">
      <label for="searchRadius">Search Radius (km):</label>
      <input
        #searchRadiusInput
        type="number"
        autocomplete="off"
        id="searchRadius"
        placeholder="Enter search radius (km)"
        step="any"
        [value]="settings.radius || 5"
        (keydown.enter)="onResolveAndUpdate()"
      />
    </div>
    <div class="form-group">
      <label for="checkInterval">Check Interval (seconds):</label>
      <input
        #checkIntervalInput
        type="number"
        autocomplete="off"
        id="checkInterval"
        placeholder="Enter check interval (seconds)"
        step="any"
        [value]="settings.interval"
        (change)="onIntervalChange($event)"
      />
    </div>
    <!-- <div class="form-group">
      <label class="checkbox-inline" for="showCone">
        <input
          type="checkbox"
          id="showCone"
          [checked]="showViewAxes"
          (change)="coneVisibilityChange.emit($event.target?.checked)"
        />
        Show view axes
      </label>
    </div> -->

    <div class="button-group">
      <app-button
        id="findButton"
        [text]="scanButtonText"
        type="primary"
        [nativeType]="'submit'"
        (click)="onResolveAndUpdate($event)"
      >
        <!-- Add explicit click handler and closing bracket -->
      </app-button>
      <app-button
        id="useLocationButton"
        [text]="'Use My Current Location'"
        type="secondary"
        (click)="onUseCurrentLocation()"
      ></app-button>
      <app-button
        id="berButton"
        [text]="'Search near BER'"
        type="secondary"
        (click)="onGoToAirport()"
      ></app-button>
      <app-button
        id="setHomeButton"
        [text]="'Set Current Location as Home'"
        type="secondary"
        (click)="onSetHome()"
      ></app-button>
      <app-button
        id="goHomeButton"
        [text]="'Go to Home'"
        type="secondary"
        (click)="onGoToHome()"
      ></app-button>
    </div>
  </form>
</div>
